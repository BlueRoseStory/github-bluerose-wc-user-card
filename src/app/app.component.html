<div class="container">
  <br />
  <div class="alert alert-success" role="alert">
    <b>Angulare 12</b> Base Project with Bootstrap 5
  </div>

  <h2>Bound Property = {{ user1 }}</h2>
  <input type="text" [(ngModel)]="user1" />
  <br />
  <br />
  <user-card
    [name]="user1"
    [token]="token"
    avatar="https://randomuser.me/api/portraits/men/9.jpg"
    someOtherProperty="valueOne"
  >
    <div slot="email">john@somewhere.com</div>
    <div slot="phone">222-333-4444</div>
  </user-card>
  <br />
  <user-card
    [name]="user2"
    [token]="token"
    avatar="https://randomuser.me/api/portraits/women/2.jpg"
    someOtherProperty="valueTwo"
  >
    <div slot="email">jane@somewhere.com</div>
    <div slot="phone">777-888-9999</div>
  </user-card>

  <input type="text" [(ngModel)]="maxCharText" />
  <max-characters [text]="maxCharText" maximum="120"></max-characters>
</div>
